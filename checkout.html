<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./public/images/swear-favicon.webp" />
    <title>S.W.E.A.R. London | Sneaker Configurator</title>

  <body class="flex flex-col h-screen m-0 pt-[80px]">
    <nav
      class="w-screen h-[80px] px-6 py-4 flex items-center fixed top-0 z-1000"

      </div>

  </div>
